<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iris Classification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f3f3f3;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: left;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        input, button {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        h1 {
            color: #333;
        }
        h2 {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Iris Flower Classification</h1>
        <form action="/predict" method="post">
            <label for="sepal_length">Sepal Length (cm):</label>
            <input type="text" id="sepal_length" name="sepal_length" required>

            <label for="sepal_width">Sepal Width (cm):</label>
            <input type="text" id="sepal_width" name="sepal_width" required>

            <label for="petal_length">Petal Length (cm):</label>
            <input type="text" id="petal_length" name="petal_length" required>

            <label for="petal_width">Petal Width (cm):</label>
            <input type="text" id="petal_width" name="petal_width" required>

            <button type="submit">Predict</button>
        </form>

        {% if prediction %}
        <h3>Input Data:</h3>
        <table border="1" cellpadding="8" cellspacing="0" style="border-collapse: collapse; width: 100%; text-align: center;">
            <thead>
                <tr style="background-color: #f2f2f2;">
                    <th>Feature</th>
                    <th>Value (cm)</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Sepal Length</td>
                    <td>{{ sepal_length }}</td>
                </tr>
                <tr>
                    <td>Sepal Width</td>
                    <td>{{ sepal_width }}</td>
                </tr>
                <tr>
                    <td>Petal Length</td>
                    <td>{{ petal_length }}</td>
                </tr>
                <tr>
                    <td>Petal Width</td>
                    <td>{{ petal_width }}</td>
                </tr>
            </tbody>
        </table>
        <h2>Predicted Species: {{ prediction }}</h2>

        {% elif error %}
            <h2>Error: {{ error }}</h2>
        {% endif %}
    </div>
</body>
</html>
